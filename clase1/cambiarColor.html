<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color del documento usando javascript</title>
</head>
<body style="background-color: rgb(197, 247, 240);">
    <h1>Cambiar color del documento usando javascript</h1>   
    <button onclick="document.body.style.backgroundColor='rgb(247, 225, 197)'">naranja</button>
    <button onclick="document.body.style.backgroundColor='rgb(197, 255, 230)'">verde</button>
    <button onclick="document.body.style.backgroundColor='rgb(197, 230, 255)'">celeste</button>

</body>
</html>
